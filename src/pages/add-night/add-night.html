<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Night</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item-divider>attendees</ion-item-divider>
	<ion-list name="presence" *ngFor="let person of users">
		<ion-item>
			<ion-label>{{person.name}}</ion-label>
			<ion-checkbox [(ngModel)]="person.checked">></ion-checkbox>
		</ion-item>
	</ion-list>

	<button name="submit">Add!</button>
