<ion-header>
  <ion-navbar color="primary" [hideBackButton]="true">
	  <button ion-button icon-only name="hamburgerBtn" menuToggle>
		  <ion-icon name="menu"></ion-icon>
	  </button>
    <ion-title>Frog Stock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
	  <ion-row>
		  <ion-col col-6>
			  <button name="stockBtn" ion-button icon-left full (click)="toStockPg()">
				  <ion-icon name="albums"></ion-icon>
				  Stock
			  </button>
		  </ion-col>
		  <ion-col col-6>
			  <button name="nightsBtn" ion-button icon-left full (click)="toNightsPg()">
				  <ion-icon name="moon"></ion-icon>
				  Nights
			  </button>
		  </ion-col>
		  <ion-col col-6>
			  <button name="statsBtn" ion-button icon-left full (click)="toStatsPg()">
				  <ion-icon name="stats"></ion-icon>
				  Stats
			  </button>
		  </ion-col>
	  </ion-row>
  </ion-grid>
</ion-content>
