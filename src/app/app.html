<ion-menu [content]="hamburgerContent" [persistent]="true">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button ion-item icon left name="homeBtn" (click)="toHome()">
				<ion-icon name="home"></ion-icon>
				Home
			</button>
			<button ion-item icon left name="settingsBtn" (click)="toSettings()">
				<ion-icon name="settings"></ion-icon>
				Settings</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #hamburgerContent [root]="rootPage"></ion-nav>
